<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlareGuard | Fire Detection System</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d4d;
            --primary-dark: #cc0000;
            --secondary: #1a2a3a;
            --light: #ecf0f1;
            --dark: #121212;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --card-bg: rgba(0, 0, 0, 0.3);
            --card-border: rgba(255, 255, 255, 0.1);
            --neon-glow: 0 0 10px rgba(255, 77, 77, 0.8);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--secondary), #0d1520);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            width: 100%;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary), #ff9966);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 77, 77, 0.5);
            text-transform: uppercase;
        }

        .tagline {
            font-size: 1.3rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 800px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transform: translateY(-5px);
        }

        .card h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--light);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .connection-status {
            margin: 1.5rem auto;
            text-align: center;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            width: 90%;
            max-width: 500px;
        }

        .status-indicator {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            margin: 2rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            border: 10px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
            box-shadow: var(--neon-glow);
        }

        .safe { 
            background: var(--success);
            box-shadow: 0 0 40px rgba(46, 204, 113, 0.5);
        }

        .warning { 
            background: var(--warning);
            box-shadow: 0 0 40px rgba(243, 156, 18, 0.5);
            animation: pulse 2s infinite;
        }

        .danger { 
            background: var(--danger);
            box-shadow: 0 0 40px rgba(231, 76, 60, 0.6);
            animation: alarm 0.8s infinite alternate;
        }

        .sensor-data {
            display: flex;
            justify-content: center;
            margin: 3rem 0;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .sensor-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem 1.5rem;
            border-radius: 15px;
            min-width: 180px;
            flex: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .sensor-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .sensor-box div:first-child {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 1rem;
            letter-spacing: 0.5px;
        }

        .sensor-value {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(45deg, #fff, #ddd);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        #status-message {
            font-size: 1.3rem;
            margin: 2rem auto 0;
            padding: 1.5rem;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .status-safe {
            background: rgba(46, 204, 113, 0.15);
            color: #6bff9e;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .status-warning {
            background: rgba(243, 156, 18, 0.15);
            color: #ffd166;
            border: 1px solid rgba(243, 156, 18, 0.3);
        }

        .status-danger {
            background: rgba(231, 76, 60, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(231, 76, 60, 0.4);
        }

        .error {
            background: rgba(231, 76, 60, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(231, 76, 60, 0.4);
        }

        .loading {
            background: rgba(52, 152, 219, 0.2);
            color: #6bb9ff;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }

        .success {
            background: rgba(46, 204, 113, 0.2);
            color: #6bff9e;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 40px rgba(243, 156, 18, 0.5); }
            50% { transform: scale(1.03); box-shadow: 0 0 50px rgba(243, 156, 18, 0.7); }
            100% { transform: scale(1); box-shadow: 0 0 40px rgba(243, 156, 18, 0.5); }
        }

        @keyframes alarm {
            0% { transform: scale(1); box-shadow: 0 0 40px rgba(231, 76, 60, 0.6); }
            100% { transform: scale(1.05); box-shadow: 0 0 60px rgba(231, 76, 60, 0.8); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .card {
                padding: 2rem 1.5rem;
            }
            
            .status-indicator {
                width: 200px;
                height: 200px;
                font-size: 1rem;
            }
            
            .sensor-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="floating">
            <h1>FlareGuard</h1>
            <p class="tagline">REAL-TIME FIRE DETECTION SYSTEM</p>
        </header>

        <div class="card">
            <h2>System Monitor</h2>
            
            <div class="connection-status loading" id="connectionStatus">
                CONNECTING TO MQTT BROKER...
            </div>
            
            <div class="status-indicator safe" id="statusIndicator">
                SYSTEM READY
            </div>
            
            <div class="sensor-data">
                <div class="sensor-box">
                    <div>SMOKE LEVEL</div>
                    <div class="sensor-value" id="smokeValue">0</div>
                </div>
                
                <div class="sensor-box">
                    <div>FLAME DETECTED</div>
                    <div class="sensor-value" id="flameValue">NO</div>
                </div>
            </div>
            
            <p id="statusMessage" class="status-safe">INITIALIZING SYSTEM...</p>
        </div>
    </div>

    <audio id="alarmAudio" loop>
        <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
    </audio>

    <script>
        // MQTT Configuration
        const mqttBroker = 'wss://test.mosquitto.org:8081/mqtt'; // Public MQTT broker
        let mqttClient = null;

        // DOM Elements
        const statusIndicator = document.getElementById('statusIndicator');
        const smokeValue = document.getElementById('smokeValue');
        const flameValue = document.getElementById('flameValue');
        const statusMessage = document.getElementById('statusMessage');
        const alarmAudio = document.getElementById('alarmAudio');
        const connectionStatus = document.getElementById('connectionStatus');

        // Thresholds
        const smokeThreshold = 2800;

        // Initialize MQTT Connection
        function initializeMqtt() {
            connectionStatus.textContent = 'CONNECTING TO MQTT BROKER...';
            connectionStatus.className = 'connection-status loading';

            mqttClient = mqtt.connect(mqttBroker);

            mqttClient.on('connect', () => {
                console.log('âœ… Connected to MQTT broker');
                connectionStatus.textContent = 'MQTT CONNECTION ESTABLISHED';
                connectionStatus.className = 'connection-status success';
                
                // Subscribe to topics
                mqttClient.subscribe('fireDetection/mq2');
                mqttClient.subscribe('fireDetection/flame');
                
                console.log('âœ… Subscribed to topics');
                updateStatus('SYSTEM ONLINE AWAITING DATA', 'safe');
            });

            mqttClient.on('message', (topic, message) => {
                const msg = message.toString();
                console.log(`ðŸ“© ${topic} â†’ ${msg}`);

                if (topic === 'fireDetection/mq2') {
                    handleSmokeMessage(msg);
                } else if (topic === 'fireDetection/flame') {
                    handleFlameMessage(msg);
                }
            });

            mqttClient.on('error', (error) => {
                console.error('MQTT Error:', error);
                connectionStatus.textContent = 'MQTT CONNECTION FAILED';
                connectionStatus.className = 'connection-status error';
                updateStatus('CONNECTION ERROR - RETRYING', 'danger');
            });

            mqttClient.on('close', () => {
                console.log('MQTT Connection closed');
                connectionStatus.textContent = 'MQTT CONNECTION LOST';
                connectionStatus.className = 'connection-status loading';
                updateStatus('CONNECTION LOST - RECONNECTING', 'warning');
            });
        }

        // Handle smoke sensor messages
        function handleSmokeMessage(msg) {
            const smoke = parseInt(msg);
            smokeValue.textContent = smoke;
            
            if (smoke > smokeThreshold) {
                updateStatus('WARNING: ELEVATED SMOKE LEVELS DETECTED', 'warning');
            } else if (flameValue.textContent === 'NO') {
                updateStatus('No Fire Detected', 'safe');
            }
        }

        // Handle flame sensor messages
        function handleFlameMessage(msg) {
            const fire = msg === '1';
            flameValue.textContent = fire ? 'YES' : 'NO';
            
            if (fire) {
                updateStatus('CRITICAL: FIRE DETECTED!', 'danger');
                alarmAudio.play().catch(e => console.log('Audio play failed:', e));
                if (typeof window.FlareGuardChannel !== "undefined") {
                  window.FlareGuardChannel.postMessage("FIRE_ALARM");
                }
            } else if (parseInt(smokeValue.textContent) <= smokeThreshold) {
                updateStatus('No Fire Detected', 'safe');
                alarmAudio.pause();
                alarmAudio.currentTime = 0;
            }
        }

        // Update status display
        function updateStatus(text, level) {
            statusMessage.textContent = text;
            statusMessage.className = `status-${level}`;
            
            // Update status indicator
            statusIndicator.className = `status-indicator ${level}`;
            statusIndicator.textContent = text.split(':')[0]; // Show only the first part
        }

        // Initialize the MQTT connection when page loads
        window.addEventListener('load', () => {
            initializeMqtt();
            
            // Add floating animation to status indicator
            statusIndicator.classList.add('floating');
        });

        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable developer tools
        document.addEventListener('keydown', function(e) {
            // Block F12
            if (e.key === "F12") {
                e.preventDefault();
            }

            // Block Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
            if (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) {
                e.preventDefault();
            }

            // Block Ctrl+U
            if (e.ctrlKey && e.key.toUpperCase() === 'U') {
                e.preventDefault();
            }
        });

        // Disable text selection
        document.addEventListener('selectstart', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
            }
        });

        // Disable image dragging
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
